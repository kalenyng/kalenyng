<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Login Page</title>  
    <link rel="stylesheet" href="main.css">  
</head>  
<body>  
    <div class="container">  
        <div class="header">  
            <a href="index.html"><button class="header-button active">Login</button></a>  
            <a href="register.html"><button class="header-button">Register</button></a> 
        </div> 
        <nav>
            <img src="img/moon.png" id="icon" 
            width="30px">
        </nav>
         
        <h1 class="title">LETS <p class="larger">LOGIN</p></h1>  
        <form class="login-form" action="/login" method="POST">  
            <label for="email">Email:</label>  
            <input type="email" id="email" placeholder="Johndoe@whosthat.com" required>  
            <label for="password">Password:</label>  
            <input type="password" id="password" placeholder="********" required>  
            <button type="submit" class="login-button">LOGIN</button>  
        </form>  
        <a class="forgot-password" href="#">Forgot Password?</a>  
    </div>  
    <script>
        var icon = document.getElementById("icon");
        icon.onclick = function(){
            document.body.classList.toggle("dark-theme")
            if(document.body.classList.contains("dark-theme")){
                icon.src = "img/sun.png";
            }else{
                icon.src = "img/moon.png";
            }
        }
     </script>
</body>  
</html>
